<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="blackjack-css.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        
        <div class="game-board">
            <div class="dealer-area">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards" class="cards-container"></div>
                <div id="dealer-score" class="score"></div>
            </div>
            
            <div class="other-players-row">
                <div class="player-spot">
                    <h3>Player 1</h3>
                    <div id="player1-cards" class="cards-container"></div>
                    <div id="player1-score" class="score"></div>
                </div>
                <div class="player-spot main-player">
                    <h2>Your Hand</h2>
                    <div id="player-cards" class="cards-container"></div>
                    <div id="player-score" class="score"></div>
                </div>
                <div class="player-spot">
                    <h3>Player 2</h3>
                    <div id="player2-cards" class="cards-container"></div>
                    <div id="player2-score" class="score"></div>
                </div>
            </div>
            
            
            <div class="game-controls">
                <button id="start-game">Start Game</button>
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
                <button id="basic-hint">Basic Strategy</button>
                <button id="markov-hint">Markov Hint</button>
                <button id="nash-hint">Nash Equilibrium</button>
            </div>

            <div class="hint-section">
                <div id="hint-result" class="hint-text"></div>
                <div id="markov-hint-result" class="hint-text"></div>
                <div id="nash-hint-result" class="hint-text"></div>
            </div>
            
            <div class="game-messages">
                <div id="game-status"></div>
                <div id="hint-result"></div>
            </div>
        </div>
    </div>
    <script src="blackjack-js.js"></script>
</body>
</html>
